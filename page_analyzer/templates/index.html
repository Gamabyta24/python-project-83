{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h1 class="mb-4">Введите URL</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="Введите URL" required>
        </div>
        <input type="submit" value="Проверить">
    </form>

    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
{% endblock %}
