{% extends "base.html" %}

{% block title %}Сайты{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Сайты</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th>Последняя проверка</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url.id }}</td>
                <td>{{ url.name }}</td>
                <td>{{ url.created_at }}</td>
                <td>{{ url.last_check_date or "Не проверялся" }}</td>
                <td><a href="{{ url_for('show_url', url_id=url.id) }}" class="btn btn-info">Посмотреть</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
